<!-- Based on views/index.js  -->
<!-- This template is only used for local development. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="keywords" content="p5.js, p5.js web editor, web editor, processing, code editor" />
      <meta name="description" content="A web editor for p5.js, a JavaScript library with the goal of making coding accessible to artists, designers, educators, and beginners." />
    <title>p5.js Web Editor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel='shortcut icon'
    href='https://raw.githubusercontent.com/processing/p5.js-website-OLD/master/favicon.ico'
    type='image/x-icon' />
  </head>
  <body>
    <div id="root" class="root-app"></div>
    <script>
        // See views/index.js for reference
        if (!window.process) {
          window.process = {};
        }
        if (!window.process.env) {
          window.process.env = {};
        }

        window.process.env.API_URL = '<%= htmlWebpackPlugin.options.API_URL %>';
        // NODE_ENV controls the presence of the debug tool. Let's make it always visible for local testing.
        window.process.env.NODE_ENV = 'development';
        window.process.env.CLIENT = true; // This is always true in the browser!
        window.process.env.LOGIN_ENABLED = '<%= htmlWebpackPlugin.options.LOGIN_ENABLED %>';
        window.process.env.EXAMPLES_ENABLED = '<%= htmlWebpackPlugin.options.EXAMPLES_ENABLED %>';
        window.process.env.UI_ACCESS_TOKEN_ENABLED = '<%= htmlWebpackPlugin.options.UI_ACCESS_TOKEN_ENABLED %>';
        window.process.env.UI_COLLECTIONS_ENABLED = '<%= htmlWebpackPlugin.options.UI_COLLECTIONS_ENABLED %>';
        window.process.env.UPLOAD_LIMIT = '<%= htmlWebpackPlugin.options.UPLOAD_LIMIT %>';
        window.process.env.MOBILE_ENABLED = '<%= htmlWebpackPlugin.options.MOBILE_ENABLED %>';
        window.process.env.PREVIEW_URL = "<%= htmlWebpackPlugin.options.PREVIEW_URL %>";
        window.process.env.TRANSLATIONS_ENABLED = '<%= htmlWebpackPlugin.options.TRANSLATIONS_ENABLED %>';
      </script>
  </body>
</html>
